<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <header>
    <div class="container">

      <h1>IP Address Tracker</h1>

      <div class="search">
        <input type="number" placeholder="Search for any IP address or domain">
        <button><img src="./images/icon-arrow.svg" alt="arrow icon"></button>
      </div>

    </div>
  </header>

  <main>
    <div class="container">

      <div class="infos">

        <div class="info">
          <h4>IP Address</h4>
          <h2 id="ipAddress">000.000.000.000</h2>
        </div>

        <hr>

        <div class="info">
          <h4>Location</h4>
          <h2 id="location">AAAAAAAAA, AA 00000</h2>
        </div>

        <hr>

        <div class="info">
          <h4>Timezone</h4>
          <h2 id="timezone">UTC -00:00</h2>
        </div>

        <hr>

        <div class="info">
          <h4>ISP</h4>
          <h2 id="isp">AAAAAA AAAAAAAA</h2>
        </div>

      </div>

      <div class="image-box">
        <img class="location-icon" src="./images/icon-location.svg" alt="location icon">
      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="./script.js"></script>

</body>

</html>
