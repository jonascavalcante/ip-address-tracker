<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

</head>

<body>

  <header>
    <div class="container">

      <h1>IP Address Tracker</h1>

      <div class="search">
        <input type="text" placeholder="Search for any IP address or domain">
        <button><img src="./images/icon-arrow.svg" alt="arrow icon"></button>
      </div>

      <div class="infos">

        <div class="info">
          <h4>IP Address</h4>
          <h2 id="ipAddress">-</h2>
        </div>

        <hr>

        <div class="info">
          <h4>Location</h4>
          <h2 id="location">-</h2>
        </div>

        <hr>

        <div class="info">
          <h4>Timezone</h4>
          <h2 id="timezone">-</h2>
        </div>

        <hr>

        <div class="info">
          <h4>ISP</h4>
          <h2 id="isp">-</h2>
        </div>

      </div>

    </div>
  </header>

  <main id="mapid">
    <img class="location-icon" src="./images/icon-location.svg" alt="location icon">
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://linkedin.com/in/jonascavalcante" target="_blank">Jonas Cavalcante</a>.
    </div>
  </footer>

  <script src="./script.js"></script>

</body>

</html>
